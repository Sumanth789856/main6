{% extends "base.html" %} 
{% block title %}Register{% endblock %}

{% block content %}
<style>
  
    
    body {
        background-image: url('/static/register.jpeg');
        background-size: 100% 100%; /* Stretches image to fit the screen */
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #f0f0f0;
    }
    
    
    
</style>
<div class="container mt-4">
    <h1 class="text-center">Register</h1>
    
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

   
                
                    <form action="/register" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Name:</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password:</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Profile Picture:</label>
                            <input type="file" name="profile_pic" class="form-control" accept="image/*" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Register</button>
                        <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>

                    </form>
                </div>
        
     
  
</div>
{% endblock %}
