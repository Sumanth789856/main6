{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3a5f, #2c3e50);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
            flex-wrap: wrap;
        }
        .search-group {
            display: flex;
            flex-grow: 1;
            max-width: 500px;
        }
        input, button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            flex-grow: 1;
        }
        button {
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
        }
        button:hover {
            background: #2980b9;
        }
        #location-btn {
            background: #2ecc71;
        }
        #location-btn:hover {
            background: #27ae60;
        }
        .current-weather {
            text-align: center;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        .location {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .condition {
            font-size: 20px;
            color: #f1c40f;
            margin-bottom: 10px;
        }
        .temp {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        .details {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .detail-item {
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            min-width: 100px;
        }
        .hourly-forecast {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 15px 0;
            margin: 20px 0;
        }
        .hour-card {
            min-width: 100px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
        }
        .daily-forecast {
            margin: 30px 0;
        }
        .day-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .day-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .day-temp {
            display: flex;
            gap: 15px;
        }
        .high-temp {
            font-weight: bold;
        }
        .chart-container {
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin: 20px 0;
        }
        .weather-icon {
            width: 50px;
            height: 50px;
        }
        .rain-icon {
            color: #3498db;
        }
        .humidity-icon {
            color: #2ecc71;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <div class="search-group">
                <input type="text" id="city-input" placeholder="Enter city name"> 
               
                <button id="search-btn">Search</button>  
            </div>
          
            <button id="location-btn">Use My Location</button>
        </div>

        <div id="weather-data">
            <!-- Weather data will be inserted here -->
        </div>

        <div class="chart-container">
            <canvas id="weather-chart"></canvas>
        </div>
    </div>

    <script>
        let weatherChart = null;

        document.getElementById('search-btn').addEventListener('click', fetchWeatherByCity);
        document.getElementById('location-btn').addEventListener('click', fetchWeatherByLocation);
        document.getElementById('city-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchWeatherByCity();
            }
        });

        function showLoading() {
            document.getElementById('weather-data').innerHTML = `
                <div class="loading">Loading weather data...</div>
            `;
        }

        function fetchWeatherByCity() {
            const city = document.getElementById('city-input').value.trim();
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading();
            fetch('/get_weather', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ city: city })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    displayWeather(data);
                }
            })
            .catch(error => {
                showError('Failed to fetch weather data');
                console.error('Error:', error);
            });
        }

        function fetchWeatherByLocation() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by your browser');
                return;
            }

            showLoading();
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    fetch('/get_weather', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            lat: latitude, 
                            lon: longitude 
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            showError(data.error);
                        } else {
                            // Update the city input with the resolved location name
                            if (data.location) {
                                document.getElementById('city-input').value = data.location.split(',')[0];
                            }
                            displayWeather(data);
                        }
                    })
                    .catch(error => {
                        showError('Failed to fetch weather data');
                        console.error('Error:', error);
                    });
                },
                (error) => {
                    let errorMessage = 'Unable to retrieve your location';
                    if (error.code === error.PERMISSION_DENIED) {
                        errorMessage = 'Location permission denied. Please allow location access or search by city name.';
                    }
                    showError(errorMessage);
                }
            );
        }

        function displayWeather(data) {
            const weatherDataElement = document.getElementById('weather-data');
            
            // Current weather
            let html = `
                <div class="current-weather">
                    <div class="location">${data.location}</div>
                    <div class="condition">${data.current.condition}</div>
                    <img src="${data.current.icon}" alt="${data.current.condition}" class="weather-icon">
                    <div class="temp">${data.current.temp_c}°C</div>
                    <div class="details">
                        <div class="detail-item">
                            <div>Feels Like</div>
                            <div>${data.current.feelslike_c}°C</div>
                        </div>
                        <div class="detail-item">
                            <div>Humidity</div>
                            <div>${data.current.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div>Rainfall</div>
                            <div>${data.current.rainfall} mm</div>
                        </div>
                        <div class="detail-item">
                            <div>Wind</div>
                            <div>${data.current.wind_kph} km/h</div>
                        </div>
                    </div>
                </div>
            `;

            // Hourly forecast
            html += `<h2>24-Hour Forecast</h2><div class="hourly-forecast">`;
            data.hourly.slice(0, 24).forEach(hour => {
                html += `
                    <div class="hour-card">
                        <div>${hour.time}</div>
                        <img src="${hour.icon}" alt="${hour.condition}" class="weather-icon">
                        <div>${hour.temp_c}°C</div>
                        <div class="humidity-icon">${hour.humidity}%</div>
                        <div class="rain-icon">${hour.rainfall} mm</div>
                        <div>${hour.chance_of_rain}%</div>
                    </div>
                `;
            });
            html += `</div>`;

            // Daily forecast
            html += `<h2>7-Day Forecast</h2><div class="daily-forecast">`;
            data.daily.forEach(day => {
                html += `
                    <div class="day-card">
                        <div class="day-info">
                            <div class="day-date">${day.date}</div>
                            <div class="day-name">${day.day}</div>
                            <img src="${day.icon}" alt="${day.condition}" class="weather-icon">
                            <div>${day.condition}</div>
                        </div>
                        <div class="day-temp">
                            <div>${day.humidity}%</div>
                            <div class="rain-icon">${day.total_rainfall}mm</div>
                            <div class="high-temp">${day.high}°</div>
                            <div>${day.low}°</div>
                        </div>
                    </div>
                `;
            });
            html += `</div>`;

            weatherDataElement.innerHTML = html;

            // Update chart with temperature and humidity
            updateChart(data.hourly.slice(0, 24));
        }

        function updateChart(hourlyData) {
            const ctx = document.getElementById('weather-chart').getContext('2d');
            
            // Destroy previous chart if exists
            if (weatherChart) {
                weatherChart.destroy();
            }

            weatherChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: hourlyData.map(h => h.time),
                    datasets: [
                        {
                            label: 'Temperature (°C)',
                            data: hourlyData.map(h => h.temp_c),
                            borderColor: '#f1c40f',
                            backgroundColor: 'rgba(241, 196, 15, 0.2)',
                            borderWidth: 2,
                            tension: 0.1,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Humidity (%)',
                            data: hourlyData.map(h => h.humidity),
                            borderColor: '#2ecc71',
                            backgroundColor: 'rgba(46, 204, 113, 0.2)',
                            borderWidth: 2,
                            tension: 0.1,
                            yAxisID: 'y1'
                        },
                        {
                            label: 'Rainfall (mm)',
                            data: hourlyData.map(h => h.rainfall),
                            borderColor: '#3498db',
                            backgroundColor: 'rgba(52, 152, 219, 0.2)',
                            borderWidth: 2,
                            tension: 0.1,
                            yAxisID: 'y2'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Temperature (°C)',
                                color: '#f1c40f'
                            },
                            ticks: {
                                color: '#f1c40f'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Humidity (%)',
                                color: '#2ecc71'
                            },
                            ticks: {
                                color: '#2ecc71'
                            },
                            grid: {
                                drawOnChartArea: false,
                            }
                        },
                        y2: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Rainfall (mm)',
                                color: '#3498db'
                            },
                            ticks: {
                                color: '#3498db'
                            },
                            grid: {
                                drawOnChartArea: false,
                            }
                        }
                    }
                }
            });
        }

        function showError(message) {
            document.getElementById('weather-data').innerHTML = `
                <div class="error">${message}</div>
            `;
        }

        // Load default weather on page load (optional)
        window.addEventListener('load', function() {
            // You can set a default city here if you want
            // document.getElementById('city-input').value = 'London';
            // fetchWeatherByCity();
        });
    </script>
</body>
</html>
{% endblock %}
