{% extends "base.html" %}
{% block title %}Rotation Prediction Result{% endblock %}
{% block content %}
    <h2>Next Preferred Crop</h2>

    <p>The best crop to plant next is: <strong>{{ next_crop }}</strong></p>

    <img src="{{ url_for('static', filename=crop_image) }}" alt="{{ next_crop }}" width="300" onerror="this.src='{{ url_for('static', filename='crop_images/default.jpg') }}'">

    <br><br>
    <a href="{{ url_for('rotation') }}" style="text-decoration: none; padding: 10px 20px; background-color: #4CAF50; color: white; border-radius: 5px; display: inline-block; cursor: pointer;">
        Predict Again
    </a>
{% endblock %}
