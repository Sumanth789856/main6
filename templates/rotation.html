{% extends "base.html" %}
{% block title %}Crop Rotation Prediction{% endblock %}
{% block content %}
<h2>Crop Rotation Prediction</h2>


<form action="/rotation" method="POST">
    <label for="crop_name">Current Crop Name:</label>
    <input type="text" id="crop_name" name="crop_name" required>
    

    <label for="n">Nitrogen (N):</label>
    <input type="number" step="0.01" id="n" name="n" required>

    <label for="p">Phosphorus (P):</label>
    <input type="number" step="0.01" id="p" name="p" required>

    <label for="k">Potassium (K):</label>
    <input type="number" step="0.01" id="k" name="k" required>

    <label for="soil_type">Soil Type:</label>
    <input type="text" id="soil_type" name="soil_type" required>

    <label for="season">Season:</label>
    <input type="text" id="season" name="season" required>

    <label for="temperature">Temperature (Â°C):</label>
    <input type="number" step="0.01" id="temperature" name="temperature" required>

    <label for="rainfall">Rainfall (mm):</label>
    <input type="number" step="0.01" id="rainfall" name="rainfall" required>

    <label for="humidity">Humidity (%):</label>
    <input type="number" step="0.01" id="humidity" name="humidity" required>

    <button type="submit">Predict Next Crop</button>
<br>

{% endblock %}
